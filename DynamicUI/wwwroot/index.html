<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

            .user-card:hover {
                transform: translateY(-5px);
            }

        .avatar-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loader {
            text-align: center;
            padding: 40px;
        }

        .error-message {
            color: #dc3545;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">User Directory</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3 mb-4">
                <div class="input-group">
                    <input type="text" id="search" class="form-control" placeholder="Search users...">
                    <button id="refresh-btn" class="btn btn-primary">Refresh</button>
                </div>
            </div>
        </div>
        <div id="loader" class="loader">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="users-container" class="row"></div>
    </div>

    <template id="user-template">
        <div class="col-md-4 user-card">
            <div class="card shadow-sm">
                <div class="avatar-container">
                    <img class="avatar" loading="lazy" alt="User avatar">
                </div>
                <div class="card-body">
                    <h5 class="card-title user-name"></h5>
                    <h6 class="card-subtitle mb-2 text-muted user-username"></h6>
                    <div class="user-details">
                        <p class="card-text user-email"></p>
                        <p class="card-text user-company"></p>
                        <p class="card-text user-address"></p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="#" class="btn btn-sm btn-outline-primary user-website">Visit Website</a>
                        <span class="text-muted user-phone"></span>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="js/users.js"></script>
</body>
</html>
